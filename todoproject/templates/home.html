{% extends 'base.html' %}
{% block content %}
<div class="container">

<form method="POST" class="mb-3 shadow">
    {% csrf_token %}
    <div class="form-group">
    <input type="text" class="form-control" name="task" placeholder="taskname">
    </div>
    <div class="form-group">
    <input type="text" class="form-control" name="priority" placeholder="enter your priority"><br>
    </div>
    <div class="form-group">
    <input type="date" class="form-control" name="date" placeholder="enter your date"><br>
    </div>
    <div class="form-group">
    <input class="btn btn-dark" type="submit">
    </div>
</form>
    <div class="col-md-6">
     <h2>Task completed</h2>
    {% for i in task %}
        <div class="card shadow">
             <div class="card-body">
                 <h5 class="card-title">{{i.name}}</h5>
                 <p><b>{{i.priority}}</b></p>
                 <p><b>{{i.date}}</b></p>
                 <a class="btn btn-primary" href="{% url 'delete' i.id %}">done</a>

             </div>
        </div>

{% endfor %}
    </div>
</div>
{% endblock %}
